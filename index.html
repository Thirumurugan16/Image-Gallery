<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="gallery">
    <div class="container">
      <!-- Navigation menu -->
      <div class="row">
        <div class="gallery-filter">
          <span class="filter-item active" data-filter="all">All</span>
          <span class="filter-item" data-filter="pizza">Pizza</span>
          <span class="filter-item" data-filter="burger">Hamburger</span>
          <span class="filter-item" data-filter="sushi">Sushi</span>
          <span class="filter-item" data-filter="tacos">Tacos</span>
        </div>
      </div>

      <!-- Image item -->
      <div class="row">
        <!-- Item 1 -->
        <div class="gallery-item pizza">
          <div class="gallery-item-inner">
            <img src="img/pizza-1.jpg" alt="">
          </div>
        </div>
        <!-- Item 2 -->
        <div class="gallery-item burger">
          <div class="gallery-item-inner">
            <img src="img/hamburger-1.jpg" alt="">
          </div>
        </div>
        <!-- Item 3 -->
        <div class="gallery-item pizza">
          <div class="gallery-item-inner">
            <img src="img/pizza-2.jpg" alt="">
          </div>
        </div>
        <!-- Item 4 -->
        <div class="gallery-item tacos">
          <div class="gallery-item-inner">
            <img src="img/tacos-1.jpg" alt="">
          </div>
        </div>
        <!-- Item 5 -->
        <div class="gallery-item sushi">
          <div class="gallery-item-inner">
            <img src="img/sushi-1.jpg" alt="">
          </div>
        </div>
        <!-- Item 6 -->
        <div class="gallery-item tacos">
          <div class="gallery-item-inner">
            <img src="img/tacos-2.jpg" alt="">
          </div>
        </div>
        <!-- Item 7 -->
        <div class="gallery-item tacos">
          <div class="gallery-item-inner">
            <img src="img/tacos-3.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
